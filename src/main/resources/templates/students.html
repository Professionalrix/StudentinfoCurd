<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Info CRUD</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
		<div class="container">
		<div class="row">
			<h1> List Students </h1>
		</div>
		
			<div class="row">
				<div class="col-lg-3">
				<a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
			</div>
			
			</div>
		
		
		<table class= "table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
				<th>Student First Name </th>
				<th>Student Last Name </th>
				<th>Student Dob </th>
				<th>Student Email </th>
				<th>Student Location </th>
				<th>Student Phone No. </th>
				<th>Actions </th>
				<th>Course Name</th>
				
				</tr>
			</thead>
			
			<tbody>
				<tr th:each ="student: ${students}">
					<td th:text="${student.firstName}"></td>
					<td th:text="${student.lastName}"></td>
					<td th:text="${student.dob}"></td>
					<td th:text="${student.email}"></td>
					<td th:text="${student.location}"></td>
					<td th:text="${student.phoneNo}"></td>
					
					<td> 
						<a th:href="@{/students/edit/{id}(id=${student.id})}"class="btn btn-primary">Update</a>
					
						<a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
					
					</td>
					<td th:text="${student.courses}" > </td>
					
				 </tr>
				
			
			</tbody>
		
		</table>
		
		</div>
		


	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script>
		function sweetAlert(){
			Swal.fire({
				  title: 'Are you sure?',
				  text: "You won't be able to revert this!",
				  icon: 'warning',
				  showCancelButton: true,
				  confirmButtonColor: '#3085d6',
				  cancelButtonColor: '#d33',
				  confirmButtonText: 'Yes, delete it!'
				}).then((result) => {
				  if (result.isConfirmed) {
				    Swal.fire(
				      'Deleted!',
				      'Your file has been deleted.',
				      'success'
				    )
				  }
				})
		}
	</script>
</body>
</html>
